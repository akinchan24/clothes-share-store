<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ClothesShare</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-tshirt"></i>
                    <span>ClothesShare</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Sign in to your account</p>
            </div>

            <!-- Auth Toggle -->
            <div class="auth-toggle">
                <button class="toggle-btn active" id="login-toggle">Login</button>
                <button class="toggle-btn" id="signup-toggle">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <!-- Google Login -->
            <button class="btn btn-google btn-full" id="google-login-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <!-- Signup Form -->
            <form class="auth-form hidden" id="signup-form">
                <div class="form-group">
                    <label for="role">I want to</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="donor">Donate Clothes</option>
                        <option value="customer">Buy Clothes</option>
                        <option value="ngo">Partner as NGO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    Create Account
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <!-- Google Signup -->
            <button class="btn btn-google btn-full" id="google-signup-btn">
                <i class="fab fa-google"></i>
                Sign up with Google
            </button>

            <div class="auth-footer">
                <p>By continuing, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></p>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="auth-bg">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        // Initialize auth page
        document.addEventListener('DOMContentLoaded', function() {
            // Auth page initialization will be handled by main.js
        });
    </script>
</body>
</html>
